<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <title>
            Yelp for Help - ChatBot
        </title>
        <link rel="stylesheet" href="Chatroom.css" />
        <style>
            .chat-container {
                font-family: 'Ubuntu', sans-serif;
                background-image:url("Best-55+-Movie-Backgrounds-on-HipWallpaper-Movie-.jpg");
                width: 370px;
                border-radius: 5%
                position: absolute;
                bottom: 8px;
                right: 10px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="chat-container"></div>

        <script src="Chatroom.js"/></script>
        <script type="text/javascript">
            var chatroom = window.Chatroom({
                host: "http://localhost:5021",
                title: "Book Your Tickets",
                fontFamily: 'Ubuntu',
                container: document.querySelector(".chat-container"),
                welcomeMessage: "Welcome",
                speechRecognition: "en-US",
                height: "50px",
                fontSize: "10px"
            });
            console.log(chatroom);
            $(document).ready(function() {
                setTimeout(function(){
                    console.log(chatroom);
                    chatroom.openChat();
                }, 1000);
                /*document.getElementById("input_text").value = "Hi";*/
                document.getElementById("submit_input").click();
            });
        </script>
    </body>
</html>
